<!DOCTYPE html>
<html>

<head>
  <title>Pregunta 4</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style type="text/css">
    #background {
      position: absolute;
      width: 99%;
      height: 130%;
    }

    #fixed {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <div>
    <img id="background" src="../Imagenes/fondo.jpg" />
  </div>
  <div id="fixed" style="padding-left:30%; padding-top: 10%;">
    <br>
    <img src="../Imagenes/selloespe.jpg" width="65%" align="center">
    <h1 style="padding-left:25%;">Pregunta 4</h1>
    <p>4) Mostrar datos XML en una tabla utilizando AJAX</p>
    <div class="section" id="enunciado" style="padding-left:25%;margin-top: 5%;">
      <button style="align-self: center;" type="button" onclick="cargarDatos()">Obtener Tabla</button>
    </div>

    <br><br>
    <table id="demo" border=1></table>
    <div class="section" id="enunciado" style="padding-left:25%;margin-top: 5%;">

    </div>
    <div class="section" id="resolucion" style="margin-top: 5%;">
    </div>
    <div class="section" style="margin-top: 5%;">
    </div>
    <br>
    <button onclick="window.location.href='../index.html'">Menu principal</button>
  </div>

  <script>

    function cargarDatos() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          funcion1(this);
        }
      };
      xhttp.open("GET", "ejemplo.xml", true);
      xhttp.send();
    }
    function funcion1(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table = "<tr><th>ID</th><th>Nombre</th><th>Comida</th></tr>";
      var x = xmlDoc.getElementsByTagName("animales");
      elementCount = xmlDoc.documentElement.childElementCount;
      for (i = 0; i < elementCount; i++) {
        table += "<tr><td>" +
          x[0].getElementsByTagName("id")[i].childNodes[0].nodeValue +
          "</td><td>" +
          x[0].getElementsByTagName("nombre")[i].childNodes[0].nodeValue +
          "</td><td>" +
          x[0].getElementsByTagName("comida")[i].childNodes[0].nodeValue +
          "</td></tr>";
      }
      document.getElementById("demo").innerHTML = table;
    }


  </script>

</body>

</html>
